<div class="container">
  <img [src]="event?.imageUrl" [alt]="event?.name" class="event-image">

  <div class="row">
    <div class="col-md-11">
      <h2>{{event?.name | uppercase}} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{event?.date | date:'y/M/d'}}</div>
      <div><strong>Time:</strong> {{event?.time}}</div>
      <div><strong>Price:</strong> {{event?.price | currency:"TWD"}}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong><br />
        {{event?.location?.address}}<br />
        {{event?.location?.city}}, {{event?.location?.country}}
      </address>
    </div>
  </div>


<hr>
<div class="row" style="margin-bottom:10px">
  <div class="col-md-2">
    <h3 style="margin:0">Sessions</h3>
  </div>
  <div class="col-md-7">
    <div class="btn-group btn-group-sm" style="margin-right:20px;margin-left:20px">
      <button class="btn btn-default" [class.active]="_sortBy==='name'" (click)="_sortBy='name'">By Name</button>
      <button class="btn btn-default" [class.active]="_sortBy==='votes'" (click)="_sortBy='votes'">By Votes</button>
    </div>

    <div class="btn-group btn-group-sm">
      <button class="btn btn-default" [class.active]="_filterBy==='all'" (click)="_filterBy='all'">All</button>
      <button class="btn btn-default" [class.active]="_filterBy==='beginner'" (click)="_filterBy='beginner'">Beginner</button>
      <button class="btn btn-default" [class.active]="_filterBy==='intermediate'" (click)="_filterBy='intermediate'">Intermediate</button>
      <button class="btn btn-default" [class.active]="_filterBy==='advanced'" (click)="_filterBy='advanced'">Advanced</button>
    </div>
  </div>
  <div class="col-md-2">
    <a (click)="addSession()">Add Session</a>
  </div>
</div>

<session-list [filterBy]="_filterBy" [sortBy]="_sortBy" *ngIf="!addMode" [sessions]="event?.sessions"></session-list>
<create-session *ngIf="addMode" (saveNewSession)="saveNewSession($event)" (cancelAddSession)="cancelAddSession()"></create-session>


</div>
